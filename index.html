<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!--Added the stylesheet using external method-->
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!--Main Container to hold all the children-->
    <div class="container">
        <!--Another container to hold all the tab buttons-->
        <div class="toggleTimer">
            <!--Tab Buttons-->
            <button class="tabs" onclick="PomodoroMins()">Pomodoro</button>
            <button class="tabs" onclick="ShortBreakMins()">Short Break</button>
            <button class="tabs" onclick="LongBreakMins()">Long Break</button>
            <input id="minsInput" class="tabs" type="number" min="1" onchange="CustomMins()">
        </div>
        <!--A container to hold the main timer text-->
        <div>
            <h1 id="timerText"></h1>
        </div>
        <!--Another container to hold all the control buttons-->
        <div class="controlBtns">
            <!--Control Buttons-->
            <button class="toggleStartPause" onclick="Start()">Start</button>
            <button id="reset" class="resetBtn" onclick="Reset()">Reset</button>
        </div>
    </div>
    <!--Added the script tag at end of body to fully render HTML-->
    <script src="./app.js" ></script>
</body>
</html>
